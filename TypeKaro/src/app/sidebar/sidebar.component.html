  <!-- Categories Widget -->
  <div class="card my-4">
    <h5 class="card-header">My Favorites</h5>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <ul *ngIf="Categories && Categories.length > 0" class="list-unstyled mb-0">
            <li *ngFor="let category of Categories">
              <a href="#">{{ category.groupTypeName }}</a>
            </li>           
          </ul>
        </div>       
      </div>
    </div>
  </div>
